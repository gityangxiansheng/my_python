<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>博客</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="title">
                <h1>杨年轻的博客</h1>
            </div>
        </div>
        {% for _ in post: %}
        <div class="content">
            <div class="card">
                <h2>{{_.title}}</h2>
                <p class="text">{{_.subtitle}}</p>
                <a href="{{url_for('blog',id = _.id)}}" target="_blank">Read</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
<footer>
    <p>杨年轻 ♥️ 郑州</p>
</footer>

</html>
