{% extends 'base.html' %}

{% block title %}My Top 10 Movies{% endblock %}

{% block content %}
<div class="container">
  <h1 class="heading">我喜欢的10大电影</h1>
  <p class="description">这是我最喜欢的电影</p>

  {% for movie in movies %}
  <div class="card">
    <div class="front" style="background-image: url('{{ movie.img_url }}');">
      <p class="large">{{movie.ranking}}</p>
    </div>
    <div class="back">
      <div>
        <div class="title">{{movie.title}} <span class="release_date">({{movie.year}})</span></div>
        <div class="rating">
          <label>{{movie.rating}}</label>
          <i class="fas fa-star star"></i>
        </div>
        <p class="review">"{{movie.review}}"</p>
        <p class="overview">
          {{movie.description}}
        </p>

        <a href="{{ url_for('edit',id=movie.id)}}" class="button">更新</a>
        <a href="{{ url_for('dell',id=movie.id)}}" class="button delete-button">删除</a>

      </div>
    </div>
  </div>
  {% endfor %}
</div>
<div class="container text-center add">
  <a href="{{ url_for('add')}}" class="button">添加影片</a>
</div>

{% endblock %}
