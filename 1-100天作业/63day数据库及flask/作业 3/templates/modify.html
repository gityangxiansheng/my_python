<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Edit Rating</title>
</head>

<body>
  <form action="{{ url_for('modify')}}" method="POST">
    <div>Book Name : {{book.title}}</div>

    <div>Book Author : {{book.author}}</div>

    <div>当前评分 :{{book.rating}}</div>
    <input hidden="hidden" name="id" value="{{book.id}}" />

  </form>

</body>

</html>
